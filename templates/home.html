<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Price Prediction</title>
</head>
<body>
    <h1>Vehicle Price Prediction</h1>
    <form id="prediction-form">
        <label for="vehicle_age">Vehicle Age:</label>
        <input type="number" id="vehicle_age" name="vehicle_age" required><br>
        <label for="km_driven">KM Driven:</label>
        <input type="number" id="km_driven" name="km_driven" required><br>
        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" required><br>
        <label for="engine">Engine:</label>
        <input type="number" id="engine" name="engine" required><br>
        <label for="max_power">Max Power:</label>
        <input type="number" id="max_power" name="max_power" required><br>
        <label for="seats">Seats:</label>
        <input type="number" id="seats" name="seats" required><br>
        <label for="seller_type">Seller Type:</label>
        <input type="text" id="seller_type" name="seller_type" required><br>
        <label for="fuel_type">Fuel Type:</label>
        <input type="text" id="fuel_type" name="fuel_type" required><br>
        <label for="transmission_type">Transmission Type:</label>
        <input type="text" id="transmission_type" name="transmission_type" required><br>
        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required><br>
        <label for="model">Model:</label>
        <input type="text" id="model" name="model" required><br>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch('/predict_api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data })
            })
            .then(response => response.json())
            .then(output => {
                document.getElementById('result').innerText = 'Predicted Selling Price: ' + output;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
